<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100%;
				height:150px;
				background: #abcdef;
			}
			.close{
				float: right;
				position: absolute;
				right:15px;
				top:15px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">
			广告倒计时：<span style="color:red">30</span>秒
			<span class="close">X</span>
		</div>
		<script type="text/javascript">
			
			
			var oDiv=document.getElementsByTagName('div')[0];
			var oSpan=document.getElementsByTagName('span')[0];
			var oSpan1=document.getElementsByTagName('span')[1];
			var num=oSpan.innerHTML;
			var timer=null;//定时器的返回值。
			//1．广告弹出窗(自动关闭)
			/*setTimeout(function(){//延迟3秒，关闭。
				oDiv.style['display']='none';
			},3000)*/
			
			timer=setInterval(function(){
				num--;
				if(num==0){
					clearInterval(timer);
					oDiv.style['display']='none';
				}
				oSpan.innerHTML=num;
			},1000);
			
			oSpan1.onclick=function(){
				oDiv.style['display']='none';
			}
		</script>
	</body>
</html>

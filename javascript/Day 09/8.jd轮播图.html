<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding:0px;margin:0px;list-style: none;
			}
			a{
				text-decoration: none;
			}
			.box{
				width: 790px;
				height: 340px;
				border: 1px solid black;
				position: relative;
				margin: 50px auto;
			}
			.box ul li{
				position: absolute;
				left:0px;
				top:0px;
				opacity: 0;
				transition: all .5s;
			}
			.box ol{
				position: absolute;
				left:50%;
				margin-left: -91px;
				bottom:20px;
				background-color: hsla(0,0%,100%,.5);
				padding: 4px 8px;
				border-radius: 12px;
			}
			.box ol li{
				float: left;
				width: 12px;
				height: 12px;
				margin-right: 10px;
				border-radius: 50%;
				background-color: #fff;
				text-indent:-99999px;
				cursor: pointer;
			}
			.box ol li.active{
				background: #db192a;
			}
			#left,#right{
				display: none;
			    position: absolute;
			    top: 50%;
			    margin-top: -30px;
			    width: 30px;
			    height: 60px;
			    background-color: rgba(0,0,0,.1);
			    line-height: 60px;
			    text-align: center;
			    color: #fff;
			    
			}
			#left:hover,#right:hover{
				background-color: #333;
			}
			#left{
				left:0px;
			}
			#right{
				right:0px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li style="opacity: 1;"><a href="#"><img src="img/1.jpg"></a></li>
				<li><a href="#"><img src="img/2.jpg"></a></li>
				<li><a href="#"><img src="img/3.jpg"></a></li>
				<li><a href="#"><img src="img/4.jpg"></a></li>
				<li><a href="#"><img src="img/5.jpg"></a></li>
				<li><a href="#"><img src="img/6.jpg"></a></li>
				<li><a href="#"><img src="img/7.jpg"></a></li>
				<li><a href="#"><img src="img/8.jpg"></a></li>
			</ul>
			<ol>
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ol>
			<a href="javascript:;" id="left">&lt;</a>
			<a href="javascript:;" id="right">&gt;</a>
		</div>
		<script type="text/javascript">
			//1.搞定布局
			//2.获取对应的元素。
			
			var aBtn=document.getElementsByTagName('ol')[0].getElementsByTagName('li');//8个按钮
			var aPic=document.getElementsByTagName('ul')[0].getElementsByTagName('li');//8张图片
			var oLeft=document.getElementById('left');
			var oRight=document.getElementById('right');//右边的按钮
			
			//3.点击按钮显示对应的图片，红点对应显示。
			for(var i=0;i<aBtn.length;i++){
				//alert(i);//0-7
				//给每个按钮添加一个自定义的索引(属性)，让所有的按钮的位置索引一样。
				aBtn[i].index=i;//
				aBtn[i].onclick=function(){
					//alert(i);//8
					//alert(this.index);//当前点击的按钮的索引
					//通过遍历清空所有按钮上面的类。
					for(var j=0;j<aBtn.length;j++){
						//aBtn[j].className='';//清空
						if(aBtn[j].className=='active'){
							aBtn[j].className='';
						}
						aPic[j].style.opacity=0;//所有的图片透明度设为0；
					}
					//this.className='active';//点击那个（this）按钮，添加对应的类。
					aBtn[this.index].className='active';//点击那个（this）按钮，添加对应的类。
					aPic[this.index].style.opacity='1';//当前的图片和按钮的索引匹配，图片和按钮进行一一切换。
				}
				
			
			}
			//alert(aBtn[2].index);//获取索引值。
		</script>
	</body>
</html>

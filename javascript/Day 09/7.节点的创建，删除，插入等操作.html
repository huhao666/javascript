			document.onkeydown=function(){
				var cDiv=document.createElement('div');//创建元素节点
				var cSpan=document.createElement('span');
				var cDivText=document.createTextNode('X');//创建文本节点,div的内容
				cDiv.style.cssText='width:100px;height:100px;position: absolute;';
				cDiv.style.backgroundColor='rgb('+ranNum(0,255)+','+ranNum(0,255)+','+ranNum(0,255)+')';
				cDiv.style.left=ranNum(0,document.documentElement.clientWidth-100)+'px';
				cDiv.style.top=ranNum(0,document.documentElement.clientHeight-100)+'px';
				cSpan.style.cssText='position: absolute;right:5px;top:5px;cursor: pointer;';//将css写到一起，和写选择器里面的css格式一样。
				cSpan.appendChild(cDivText);//先将文本节点追加给创建的元素。
				cDiv.appendChild(cSpan);
				document.body.appendChild(cDiv);//将创建的元素追加到body里面
				
				cSpan.onclick=function(){
					cDiv.style.display='none';
				}
			}

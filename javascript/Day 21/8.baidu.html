<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" />
		<ul id="ul1">
			
		</ul>
		<script type="text/javascript">
			var oInput=document.getElementsByTagName('input')[0];
			var oUl=document.getElementById('ul1');
			function baidu(d){
				var arr=d.s;
				var html='';
				if(oInput.value!=''){
					
					if(arr.length>4){
						for(var i=0;i<4;i++){
							html+='<li><a href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&tn=baidu&wd='+arr[i]+'">'+arr[i]+'</a></li>';
						}
					}else{
						for(var i=0;i<arr.length;i++){
							html+='<li><a href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&tn=baidu&wd='+arr[i]+'">'+arr[i]+'</a></li>';
						}
						
					}
					oUl.innerHTML=html;
					
				}else{
					oUl.innerHTML='';
				}
			}
			
			oInput.oninput=function(){
				var cscript=document.createElement('script');
				cscript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oInput.value+'&req=2&csor=3&pwd=aa&cb=baidu';
				document.body.appendChild(cscript);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 15px;
				height:15px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var aDiv=document.getElementsByTagName('div');
			var timer=null;
			document.onmousemove=function(ev){
				var ev=ev||window.event;
				var i=0;
				//clearInterval(timer);
				timer=setInterval(function(){
					aDiv[i].style.left=ev.clientX+'px';
					aDiv[i].style.top=ev.clientY+'px';
					i++;
					if(i>=9){
						clearInterval(timer);
					}
					document.title=i;
				},100);
			}
		</script>
	</body>
</html>

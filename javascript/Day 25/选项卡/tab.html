<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        padding: 0px;
        margin: 0px;
    }
    
    body {
        background: #eee;
        padding: 100px;
        font-family: 'microsoft yahei';
        font-size: 14px;
    }
    
    .tab {
        width: 300px;
        height: 150px;
        background: #fff;
    }
    
    .tab_btn {
        width: 100%;
        height: 36px;
        line-height: 36px;
        border-bottom: 1px solid #ddd;
    }
    
    .tab_btn li {
        float: left;
        list-style: none;
    }
    
    .tab_btn li a {
        padding: 0 22px;
        color: #333;
        text-decoration: none;
    }
    
    .tab_btn li a.active {
        color: red;
        font-weight: bold;
        text-decoration: underline;
    }
    
    .tab_content ol {
        padding: 10px;
        color: #333;
        margin-left: 20px;
        display: none;
    }
    
    .tab_content li {
        line-height: 24px;
    }
    
    .tab_content ol.show {
        display: block;
    }
    
    .tab_content ol.hide {
        display: none;
    }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_btn">
            <ul>
                <li><a href="##" class="active">公告</a></li>
                <li><a href="##">规则</a></li>
                <li><a href="##">论坛</a></li>
                <li><a href="##">安全</a></li>
            </ul>
        </div>
        <div class="tab_content">
            <ol class="show">
                <li>九寨沟地震紧急救援</li>
                <li>九寨沟地震紧急救援</li>
                <li>九寨沟地震紧急救援</li>
                <li>九寨沟地震紧急救援</li>
            </ol>
            <ol>
                <li>致百万商家的感谢信</li>
                <li>致百万商家的感谢信</li>
                <li>致百万商家的感谢信</li>
                <li>致百万商家的感谢信</li>
            </ol>
            <ol>
                <li>公益宝贝卖家发票索取</li>
                <li>公益宝贝卖家发票索取</li>
                <li>公益宝贝卖家发票索取</li>
                <li>公益宝贝卖家发票索取</li>
            </ol>
            <ol>
                <li>“淘宝汇吃”规则变更</li>
                <li>“淘宝汇吃”规则变更</li>
                <li>“淘宝汇吃”规则变更</li>
                <li>“淘宝汇吃”规则变更</li>
            </ol>
        </div>
    </div>
    <script type="text/javascript">
    var aA = document.getElementsByTagName('a');
    var aDiv1 = document.querySelectorAll('ol');
    var num = 0;
    var timer = null;
    for (var i = 0; i < aA.length; i++) {
        aA[i].index = i;
        aA[i].onmouseover = function() {
            num = this.index;
            timer = setTimeout(function() {
                for (var i = 0; i < aA.length; i++) {
                    aA[i].className = '';
                    aDiv1[i].className = 'hide';
                }
                aA[num].className = 'active';
                aDiv1[num].className = 'show';
            }, 300)
        }
        aA[i].onmouseout = function() {
            clearInterval(timer);
        }
    }
    </script>
</body>

</html>

			oDiv.onclick=function(){
				var clonediv=this.cloneNode(true);
				clonediv.style.width='50px';
				clonediv.style.height='50px';
				clonediv.style.opacity=0.5;
				document.body.appendChild(clonediv);
				var current={
					x:clonediv.offsetLeft,
					y:clonediv.offsetTop
				}
				
				var target={
					x:oDiv1.offsetLeft-current.x,
					y:oDiv1.offsetTop-current.y
				}
				
				var a=0.0013;
				
				var b = (target.y-a*target.x*target.x)/target.x;
				
				var x=0;
				var timer=setInterval(function(){
					x+=10;
					clonediv.style.left=current.x+x+'px';
					clonediv.style.top=current.y+a*x*x+b*x+'px';

//		属性的继承和构造函数的继承一致的，call/apply
//		方法的继承1：拷贝继承，一一赋值。
//		方法的继承2：原型继承。
		
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		Person.prototype.showname=function(){
			return '你的名字是'+this.name;
		}
		Person.prototype.showage=function(){
			return '你的年龄是'+this.age;
		}
		
		
		function Student(name,age){
			Person.apply(this,arguments);//继承了父类属性
		}

		//方法的继承2：原型继承
		Student.prototype=new Person();//将子类的构造函数改变了。
		Student.prototype.constructor=Student;//重新设置子类的构造函数。

		//es6 class 改写。
		class Person{//创建了一个类
			constructor(name,age){
				this.name=name;
				this.age=age;
			}
			showname(){
				return '你的名字是'+this.name;
			}
			showage(){

		class Student extends Person{//Student 继承 Person

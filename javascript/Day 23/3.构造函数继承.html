			//在子对象构造函数中利用call或apply将父对象指向子对象的实例对象。
			
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.showinfo=function(){
					return '你的名字是'+this.name+',你的年龄是'+this.age;
				}
			}
			function Student(name,age){
				Person.apply(this,arguments);
			}

		<script type="text/javascript">
			var aA=document.getElementsByTagName('a');
			var oBox=document.getElementsByTagName('div')[0];
			for(var i=0;i<aA.length;i++){
				aA[i].onmouseover=function(){//鼠标移入
					oBox.style.display='block';
					oBox.innerHTML=this.getAttribute('tip');//将当前的tip值给盒子。
					this.onmousemove=function(ev){//this当前鼠标经过的a元素
						var ev=ev||window.event;
						oBox.style.left=ev.clientX+15+'px';
						oBox.style.top=ev.clientY+15+'px';
					}
				}
				aA[i].onmouseout=function(){//鼠标移出
					oBox.style.display='none';
				}
			}
			
			//考虑数组的实现：将tip的值放到数组里面。
		</script>

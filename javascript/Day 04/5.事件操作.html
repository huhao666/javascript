<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		行：<input type="text" class="input1" /><br />
		列：<input type="text" class="input2"/><br />
		<div class="btn">创建表格</div>
		<br />
		<br />
		<div id="div1"></div>
		<script type="text/javascript">
			var oInput1=document.querySelector('.input1');
			var oInput2=document.querySelector('.input2');
			var oBtn=document.querySelector('div');
			var oDiv=document.getElementById('div1');
			oBtn.onclick=function(){
				var a=oInput1.value;//获取表单元素的值
				var b=oInput2.value;
				createTable(a,b);
				console.log(a,b);
				
			};
			
			function createTable(a,b){
				var html='<table>';
				for(var i=1;i<=a;i++){
					html+='<tr>';
						for(var j=1;j<=b;j++){
							html+='<td style="border:1px solid blue; padding:10px 20px;">'+j+'</td>';
						}
					html+='</tr>';
				}
				oDiv.innerHTML+=html;
			}
			
		</script>
	</body>
</html>

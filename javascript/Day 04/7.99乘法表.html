<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//函数和循环结合打印九九乘法表
			function 九九乘法表(){
				for(var i=1;i<=9;i++){
					for(var j=1;j<=i;j++){
						document.write(j+'*'+i+'='+i*j+'&nbsp;&nbsp;');
					}
					document.write('<br>');
				}
			}
			九九乘法表();
		</script>
	</head>
	<body>
	</body>
</html>

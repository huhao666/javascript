		<script type="text/javascript">
			//封装，重用，扩展;
			//封装:将程序代码放到一起,然后将可变的值设为参数
			function createTable(a,b){//定义括号里面放置形参：形参相当于函数的局部变量，形式上存在的参数
				//局部变量：定义在函数内部的变量，局部变量在函数外面无法访问。
				var html='<table>';//局部变量
				for(var i=1;i<=a;i++){
					html+='<tr>';
						for(var j=1;j<=b;j++){
							html+='<td style="border:1px solid blue;">'+j+'</td>';
						}
					html+='</tr>';
				}
				document.body.innerHTML+=html;
			}
			//alert(html);//html is not defined  局部变量
			createTable(3,5);//调用的括号里面放置实参：实际上存在的参数。
			document.write('<hr>');
			createTable(15,15);
			document.write('<hr>');

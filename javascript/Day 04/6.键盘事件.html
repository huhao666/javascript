<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background: blue;
				position: absolute;
				/*offsetLeft/offsetTop:获取盒子偏移值*/
				left:200px;top:200px;
			}
		</style>
		<script type="text/javascript">
			//键盘事件：onkeyup + onkeydown = onpress
			window.onload=function(){
				//只要函数是事件处理函数，这个函数的第一个参数代表事件对象。
				//获取键码：
				var oDiv=document.querySelector('.box');
				document.onkeydown=function(a){
					//alert(a.keyCode);//获取键盘编码
					if(a.keyCode==87){//w
						oDiv.style.top=oDiv.offsetTop-10+'px';
					}else if(a.keyCode==83){
						oDiv.style.top=oDiv.offsetTop+10+'px';
					}
				}
			}
			
		</script>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>

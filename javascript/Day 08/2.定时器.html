	<body>

			var arr=['凤凰自行车','新加波一日游','iphoneX','洗衣粉','电视机','宝马汽车','再来一次','谢谢惠顾'];
			var oDiv=document.getElementById('box');
			var timer=null;
			var bstop=true;
			timer=setInterval(function(){
				oDiv.innerHTML=arr[parseInt(Math.random()*8)];//0-7
			},5);
			
			document.onkeydown=function(ev){
				if(ev.keyCode==32 && bstop){//按下空格键  同时bstop==true;
					clearInterval(timer);//关闭定时器
					bstop=false;
				}else{
					timer=setInterval(function(){
						oDiv.innerHTML=arr[parseInt(Math.random()*8)];//0-7
					},5);
					bstop=true;
				}
			}
			
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//元素默认属性+自定义的属性
			//获取元素对象，通过点操作符读写属性。
			window.onload=function(){
				//alert($('#div1').title);//获取默认的属性

				alert(aLi[4].x);

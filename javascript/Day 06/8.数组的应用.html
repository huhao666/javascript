		function doubleNum(n){
			/*if(n<10){
				return '0'+n;
			}else{
				return n;
			}*/
			
			return n<10 ?'0' + n:n;
		}
		
		//alert(doubleNum(29));
//		var num1='01';
//		alert(++num1);   
		
		var arr=[];//定义一个数组
		var num=1;//数组的值
		for(var i=0;i<5;i++){//外出循环一次，内层循环到底。
			arr[i]=[];//二维数组的写法，数组的值还是一个数组
			for(var j=0;j<5;j++){
				arr[i][j]=doubleNum(num);//给二维数组赋值
				num++;//累加
				if(i>=j){//输出三角的判断。
					document.write(arr[i][j]+'&nbsp;&nbsp;');//输出对应的值
				}
				if((num-1)%5==0){//每输出5个换行。
					document.write('<br>');
				}
			}
		}

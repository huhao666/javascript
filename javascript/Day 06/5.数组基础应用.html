		var arr=[];//创建的数组
		var newArr=[];//存放平均值的数组
		var avg=0;//平均值。
		for(var i=0;i<30;i++){
			arr.push((i+1)*2);
		}
		//console.info(arr);

		for(var j=0;j<arr.length;j++){
			avg+=arr[j];
			if((j+1)%5==0){//代表每5个，索引从0开始的。
				newArr.push(avg/5);//将平均值push到新的数组
				avg=0;//重置为0，每五个从新计算

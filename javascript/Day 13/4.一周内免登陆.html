	<body>
		<!--约定：用户名：张三   密码：123456-->
		<fieldset id="" style="width: 400px;">
			<legend>用户登录</legend>
			用户名：<script></script><script></script><script></script><br />
			密　码：<input type="password" /><br />

			<input type="button" value="登录" />
		</fieldset>
		<script src="public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var aInput=document.getElementsByTagName('input');
			
			if(getcookie('username')&&getcookie('password')){//cookie存在
				aInput[0].value=getcookie('username');
				aInput[1].value=getcookie('password');
				aInput[2].checked=true;
			}
			
			aInput[3].onclick=function(){//按钮添加事件
				//alert(this.checked);//默认属性：true：选中，false：未选中
				if(aInput[2].checked){
					setcookie('username',aInput[0].value,7);
					setcookie('password',aInput[1].value,7);
				}else{
					delcookie('username');
					delcookie('password');
				}
			}
			
			
		</script>
	</body>

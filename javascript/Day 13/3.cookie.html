			function setcookie(key,value,days){
				var d=new Date();
				d.setDate(d.getDate()+days);
				//document.cookie="name=zhangsan;expires="+d;
				document.cookie=key+'='+encodeURI(value)+';expires='+d;
			}

			function getcookie(key){
				var arr=decodeURI(document.cookie).split('; ');//获取全部的cookie进行分割
				for(var i=0;i<arr.length;i++){
					var newarr=arr[i].split('=');//对arr里面的每一项进行分隔组成新数组，每个新数组的长度都是2.
					if(newarr[0]==key){
						return newarr[1];
					}
				}
			}

//			删除cookie：修改过期时间
			function delcookie(key){

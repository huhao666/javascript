			function yanzhengma(){
				//1.数组遍历出来
				var arr=[];
				for(var i=48;i<=57;i++){
					arr.push(String.fromCharCode(i));
				}
				for(var i=97;i<=122;i++){
					arr.push(String.fromCharCode(i));
				}
				//alert(arr.length);//36
				var html='';
				for(var j=0;j<6;j++){
					var ranIndex=parseInt(Math.random()*arr.length);
					//html+=arr[parseInt(Math.random()*arr.length)];//i===[0,35]===parseInt(Math.random()*arr.length);
					if(ranIndex>9){//字符
						
						var bool=Math.random()>0.5?true:false;
						if(bool){
							html+=arr[ranIndex].toUpperCase();
						}else{
							html+=arr[ranIndex];
						}
						
					}else{//数字
						html+=arr[ranIndex];
					}
				}
				return html;
			}
			
			oSpan.innerHTML=yanzhengma();
			
			oSpan.onclick=function(){
				this.innerHTML=yanzhengma();
			};

			}

			//编写任意个数字的求和、差、积、商的函数
			function calc(){
				/*alert(arguments.length);
				alert(arguments[arguments.length-1])*/
				if(arguments[arguments.length-1]=='+'){
					for(var i=0,sum=0;i<arguments.length-1;i++){
						sum+=arguments[i];
					}
					return sum;
				}
				
				if(arguments[arguments.length-1]=='*'){
					for(var i=0,sum=1;i<arguments.length-1;i++){
						sum*=arguments[i];
					}
					return sum;
				}
				
			}

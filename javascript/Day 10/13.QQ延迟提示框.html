<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 600px;background: #ABCDEF;
				float: right;
				position: relative;
			}
			.box span{
				width: 50px;
				height: 50px;
				background: blue;
				position: absolute;
				left:20px;
				top:20px;
				cursor: pointer;
			}
			.info{
				width: 150px;
				height: 200px;
				background: orange;
				position: absolute;
				right:218px;
				top:0px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
			<div class="info"></div>
		</div>
		<script type="text/javascript">
			var oSpan=document.getElementsByTagName('span')[0];
			var oInfo=document.querySelector('.info');
			var timer=null;
			oSpan.onmouseover=oInfo.onmouseover=function(){
				clearTimeout(timer);//清除oSpan.onmouseout里面的定时器。
				oInfo.style.display='block';
			}
			oSpan.onmouseout=oInfo.onmouseout=function(){
				timer=setTimeout(function(){
					oInfo.style.display='none';
				},300);
			}
			
			/*oInfo.onmouseover=function(){
				clearTimeout(timer);//清除oSpan.onmouseout里面的定时器。
				oInfo.style.display='block';
			}
			oInfo.onmouseout=function(){
				timer=setTimeout(function(){
					oInfo.style.display='none';
				},300);
			}*/
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<fieldset id="" style="width: 400px;">
			<legend>用户注册</legend>
			<form action="form.php" method="post">
				<p>
					<label for="">用户名：</label><input type="text" name="username" id="user" />
				</p>
				<p>
					<label for="">密　码：</label><input type="text" name="password" id="pass" />
				</p>
				<p><input type="button" id="btn" value="登录" /></p>
			</form>
		</fieldset>
		<script src="public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var user=document.getElementById('user');
			var pass=document.getElementById('pass');
			var btn=document.getElementById('btn');
			btn.onclick=function(){
				ajax({
					type:'post',
					url:'login.php',
					data:{
						user:user.value,
						pass:pass.value
					},
					success:function(d){
						if(d){
							location.href='http://www.baidu.com';
						}else{
							alert('用户名或者密码错误');
							pass.value='';
						}
					}
				});
			};
		</script>
	</body>
</html>

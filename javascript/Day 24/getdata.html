<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			ajax({
				url:'conn.php',
				success:function(d){
					var arr=JSON.parse(d);
					var html='<table border=1>'
					for(var i=0;i<arr.length;i++){
						html+='<tr>';
							for(var j in arr[i]){
								html+='<td>'+arr[i][j]+'</td>';
							}
						html+='</tr>';
					}
					document.body.innerHTML=html;
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//第一步：新建ajax的对象。XMLHttpRequest(标准)   ActiveXObject('Microsoft.XMLHTTP')--IE6
			var ajax=null;
			try{
				ajax=new XMLHttpRequest();//标准
			}catch(e){
				ajax=new ActiveXObject('Microsoft.XMLHTTP');//IE6
			}
			
			//第二步：ajax下面open方法，设置 请求的类型和接口地址以及是否异步
			//异步：非阻塞，代码各自执行    包括前面的定时器
			//同步：阻塞，代码按照顺序执行。
			ajax.open();//1:请求的类型(post/get/put/delete) 2:接口的地址     3:是否异步，布尔值
			//open的第三个参数是true,服务器请求是异步进行的，也就是脚本执行send（）方法后不等待 服务器的执行结果，而是继续执行其它脚本代码； 
			//open的第三个参数是false时，服务器请求是同步进行的，也就是脚本执行send（）方法后等待 服务器的执行结果的返回，若在等待过程中超时，则不再等待，继续执行后面的脚本代码！
			
			
			
			//第三步：ajax下面的send方法
			ajax.send();
//			readyState:就绪状态--0(初始化) 1(请求建立) 2(发送完成) 3(解析) 4(完成)
//			0：请求初始化（还没有调用 open()）。
//			1：请求已经建立，但是还没有发送（还没有调用 send()）。
//			2：请求已发送，正在处理中（通常现在可以从响应中获取内容头）。
//			3：请求在处理中；通常响应中已有部分数据可用，但是服务器还没有完成响应的生成。
//			4：响应已完成；您可以获取并使用服务器的响应了。
			//第四步：添加监听事件，监听上面send就绪状态码变化。
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4){//响应已完成；您可以获取并使用服务器的响应了
					if(ajax.status==200){//接口地址获取成功。  200:http状态码
						//ajax.responseText:ajax请求返回的内容就被存放到这个属性下面,返回获取的内容,string类型
						//ajax.responseXML  : 返回xml文件
					}else{
						alert('接口地址错误')
					}
				}
			}
			
			//常用的http的状态码
//			200 OK  成功
//			304 Not Modified    没有修改,缓冲中取
//			404 Not Found 
//			5开头的都是 服务器错误
		</script>
	</body>
</html>
